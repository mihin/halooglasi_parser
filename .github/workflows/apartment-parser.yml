name: HaloOglasi Apartment Parser

on:
  workflow_dispatch:
  schedule:
    # Run 3 times daily: 7am, 1pm, 7pm UTC
    - cron: '0 7,13,19 * * *'

jobs:
  apartment-search:
    runs-on: ubuntu-latest
    name: Search and Notify
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create data and logs directories
      run: |
        mkdir -p data logs
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download previous apartment tracking data
      id: download-tracking-data
      uses: dawidd6/action-download-artifact@v3
      with:
        name: apartment-ids
        path: data/
        workflow: apartment-parser.yml
        if_no_artifact_found: warn
      continue-on-error: true
      
    - name: Debug artifact download
      run: |
        echo "ğŸ” Artifact download result: ${{ steps.download-tracking-data.outcome }}"
        echo "ğŸ” Files in data/ after download:"
        ls -la data/ || echo "  data/ directory not found"
        if [ -f "data/apartment-ids.json" ]; then
          echo "âœ… apartment-ids.json found"
          echo "ğŸ“Š File size: $(wc -c < data/apartment-ids.json) bytes"
        else
          echo "âŒ apartment-ids.json not found"
        fi
    
    - name: Initialize tracking file if needed
      run: |
        if [ ! -f "data/apartment-ids.json" ]; then
          echo "ğŸ”„ First run or no previous tracking data found"
          echo "ğŸ“ Creating new tracking file - all apartments will be marked as NEW"
          cat > data/apartment-ids.json << 'EOF'
        {
          "ids": [],
          "last_updated": "1970-01-01T00:00:00",
          "count": 0
        }
        EOF
          echo "âœ… Initialized empty apartment tracking file"
        else
          echo "âœ… Previous tracking data restored successfully"
          echo "ğŸ“Š Current tracking data:"
          cat data/apartment-ids.json | head -10
          echo "Will identify NEW vs EXISTING apartments"
        fi
    
    - name: Create config from secrets
      run: |
        echo "ğŸ”§ Creating configuration..."
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > config.properties
        echo "NOTIFICATION_INTERVAL_HOURS=${{ vars.NOTIFICATION_INTERVAL_HOURS || '6' }}" >> config.properties
        
        if [ -n "${{ secrets.DEBUG_CHAT }}" ]; then
          echo "DEBUG_CHAT=${{ secrets.DEBUG_CHAT }}" >> config.properties
          echo "ğŸ”§ DEBUG_CHAT set from repository secret"
        fi
        
        if [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> config.properties
          echo "âœ… Exclusive chat mode enabled"
        else
          echo "âœ… Auto-discovery mode enabled"
        fi
        
        echo "ğŸ“‹ Generated config.properties:"
        cat config.properties
        
    - name: Restore chat state (Auto-discovery mode only)
      id: restore-chat
      uses: dawidd6/action-download-artifact@v3
      with:
        name: chat-ids
        path: data/
        workflow: apartment-parser.yml
        if_no_artifact_found: warn
      continue-on-error: true
      
    - name: Initialize chat state file
      run: |
        # Only initialize chat state in auto-discovery mode
        if [[ -z "${{ secrets.DEBUG_CHAT }}" && -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]]; then
        if [ ! -f data/chat-ids.txt ]; then
          echo "ğŸ”„ First run or no previous chat state found"
          echo "# Telegram Chat IDs - one per line" > data/chat-ids.txt
          echo "# Lines starting with # are comments" >> data/chat-ids.txt
          echo "" >> data/chat-ids.txt
          echo "âœ… Initialized empty data/chat-ids.txt"
                  else
            echo "âœ… Restored previous chat state"
            echo "ğŸ“‹ Current chat IDs:"
            grep -v '^#' data/chat-ids.txt | grep -v '^$' || echo "  (no active chats yet)"
          fi
        else
          echo "ğŸ” Skipping chat state initialization - not in auto-discovery mode"
        fi
        
    - name: Run apartment search
      run: |
        echo "ğŸ  Starting apartment search..."
        echo "ğŸ” Current working directory: $(pwd)"
        echo "ğŸ” Files in workspace root:"
        ls -la | grep -E "(config\.properties)" || echo "  No config files found"
        echo "ğŸ” Files in data/ directory:"
        ls -la data/ | grep -E "(chat-ids\.txt|apartment-ids\.json)" || echo "  No data files found"
        echo ""
        python scripts/run_search.py
        echo "âœ… Search completed"
    
    - name: Finalize and upload persistent data
      if: always()
      run: |
        echo "ğŸ“ Preparing persistent data for upload..."
        
        # Ensure apartment tracking file exists
        if [ ! -f "data/apartment-ids.json" ]; then
          echo "âš ï¸ Tracking file missing, creating empty one"
          cat > data/apartment-ids.json << 'EOF'
        {
          "ids": [],
          "last_updated": "1970-01-01T00:00:00",
          "count": 0
        }
        EOF
        fi
        
        # Ensure chat state file exists (only in auto-discovery mode)
        if [[ -z "${{ secrets.DEBUG_CHAT }}" && -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]]; then
          if [ ! -f data/chat-ids.txt ]; then
            echo "âš ï¸ Chat state file missing, creating empty one"
            echo "# Telegram Chat IDs - one per line" > data/chat-ids.txt
            echo "# Lines starting with # are comments" >> data/chat-ids.txt
            echo "" >> data/chat-ids.txt
          fi
        fi
        
        echo ""
        echo "ğŸ“‹ Final chat state:"
        if [[ -z "${{ secrets.DEBUG_CHAT }}" && -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]]; then
          if [ -f data/chat-ids.txt ]; then
            echo "  File contents:"
            cat data/chat-ids.txt | head -10
            echo ""
            CHAT_COUNT=$(grep -v '^#' data/chat-ids.txt | grep -v '^$' | wc -l)
            echo "  Active chat IDs found: $CHAT_COUNT"
            if [ $CHAT_COUNT -gt 0 ]; then
              echo "  Chat IDs:"
              grep -v '^#' data/chat-ids.txt | grep -v '^$' | sed 's/^/    /'
            fi
          else
            echo "  (no data/chat-ids.txt file found)"
          fi
        else
          echo "  (skipped - not in auto-discovery mode)"
        fi
        
        echo ""
        echo "ğŸ“Š Final apartment tracking state:"
        if [ -f "data/apartment-ids.json" ]; then
          echo "  Tracking file exists:"
          cat data/apartment-ids.json | head -5
          echo "  (file ready for next run)"
        else
          echo "  (no tracking file found)"
        fi
        
        echo "âœ… Both persistent data files ready for upload"
    
    - name: Debug before upload
      if: always()
      run: |
        echo "ğŸ” Pre-upload verification:"
        ls -la data/ || echo "  data/ directory not found"
        if [ -f "data/apartment-ids.json" ]; then
          echo "âœ… apartment-ids.json exists for upload"
          echo "ğŸ“Š File size: $(wc -c < data/apartment-ids.json) bytes"
          echo "ğŸ“„ File content preview:"
          head -3 data/apartment-ids.json
        else
          echo "âŒ apartment-ids.json missing for upload!"
        fi
    
    - name: Upload persistent data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apartment-ids
        path: data/apartment-ids.json
        retention-days: 90
        if-no-files-found: warn
        
    - name: Upload chat state
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: chat-ids
        path: data/chat-ids.txt
        retention-days: 90
        if-no-files-found: warn
      continue-on-error: true
        
    - name: Clean up output files
      if: always()
      run: |
        # Remove temporary files but keep persistent data (previous_apartment_ids.json, chat_ids.txt)
        rm -f data/halooglasi_data.json
        rm -f data/halooglasi_data.xlsx
        rm -f logs/*.log
        echo "ğŸ§¹ Cleaned up temporary output files"
        echo "ğŸ“ Preserved persistent data files:"
        ls -la data/ | grep -E "(apartment-ids\.json|chat-ids\.txt)" || echo "  No persistent files found" 